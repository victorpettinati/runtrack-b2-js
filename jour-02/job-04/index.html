<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription d'étudiant</title>
</head>
<body>
    <h1>Formulaire d'inscription d'étudiant</h1>
    <form id="form-add-student">
        <label for="student-mail">Email :</label>
        <input type="email" id="student-mail" required><br><br>

        <label for="student-fullname">Nom complet :</label>
        <input type="text" id="student-fullname" required><br><br>

        <label for="student-gender">Genre :</label>
        <select id="student-gender" required>
            <option value="male">Homme</option>
            <option value="female">Femme</option>
        </select><br><br>

        <label for="student-grade">Promotion :</label>
        <select id="student-grade" required>
            <!-- Remplissez ici les options avec les promotions existantes -->
        </select><br><br>

        <label for="student-birthdate">Date de naissance :</label>
        <input type="date" id="student-birthdate" required><br><br>

        <input type="submit" id="submit-btn" value="Inscrire l'étudiant">
    </form>

    <script src="script.js"></script>
</body>
</html>
